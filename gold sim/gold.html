<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Price Forecasting</title>
  <link rel="stylesheet" href="gold.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gold Price Forecast Simulation</h1>

    <div class="controls">
      <label for="market">Select Market:</label>
      <select id="market">
        <option value="souq">Al-Souq</option>
        <option value="madina">Al-Madina</option>
        <option value="combined">Combined Market</option>
      </select>

      <label for="days">Forecast Days:</label>
      <input type="number" id="days" value="30" min="1" max="100" />

      <label for="paths">Simulation Paths:</label>
      <input type="number" id="paths" value="50" min="1" max="1000" />

      <button onclick="runSimulation()">Run Simulation</button>
    </div>

  <div class="output-container">
  <div class="chart-box">
    <canvas id="priceChart"></canvas>
  </div>
  <div id="statsBox" class="stats-container hidden"></div>
</div>


  <script src="gold.js"></script>
</body>
</html>
