<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Price Forecast Simulation</title>
  <link rel="stylesheet" href="gold.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Gold Price Forecast Simulation</h1>

    <div class="controls">
  <div class="input-group">
    <label for="days">Forecast Duration (Days):</label>
    <input type="number" id="days" value="180" min="30" max="365" />
  </div>

  <div class="input-group">
    <label for="paths">Simulation Paths:</label>
    <input type="number" id="paths" value="500" min="100" max="1000" />
  </div>

  <div class="input-group">
    <label for="confidence">Confidence:</label>
    <select id="confidence">
      <option value="90">90%</option>
      <option value="95" selected>95%</option>
      <option value="99">99%</option>
    </select>
  </div>

  <button onclick="runSimulation()">Run Simulation</button>
</div>

    <div class="output-container">
      <div class="chart-box">
        <canvas id="priceChart"></canvas>
      </div>
      <div id="statsBox" class="stats-container hidden"></div>
    </div>
  </div>

  <script src="gold.js"></script>
</body>
</html>
